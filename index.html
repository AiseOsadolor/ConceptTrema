        <style>
           .search-box {
                width: 20%;
                float: right;
                box-sizing: border-box;
                border: 2px none transparent;
                padding: 5px;
                margin-right: 10px;
                position: relative;
            }
            .search-button {
                position: absolute;
                color: gray;
                right: 40px;
                top: 0;
                bottom: 0;
                background-color: transparent;
                border: none;

            main {
                position: relative;

            }
            main div {
                text-align: center;
                margin: 0 auto;

            }
            .main-images {
                display: flex;
                justify-content: center;
                align-items: center;
                flex-direction: column;
            }
            input[type="text"] {
                width: 80%;
                padding: 10px;
                border: none;
                border-radius: 20px;
                outline: none;
            }

           .main-nav li a {
                float: left;
                border: 1px none grey;
                padding: 10px;
                border-radius: 20px;
                color: goldenrod;
                text-decoration: none;
            }
            
            .main-nav li a:hover {
                background-color: transparent;
                color: white;
              }

            article {
               margin: 0;
               border: 0;
               padding: 0;

            }
            .images img {
                max-width: 100%;
                height: auto;

            body {
                font-family: Helvetica, Verdana,sans-serif;
                background-color: #E8F5E9;
                margin: 0;
                padding: 0;
            }
            .footer-links, .social-links{
                display: flex;
                justify-content: center;
                gap: 20px;
            }
            .footer-links a {
                color: goldenrod;
                text-decoration: none;
            }
            .footer-links a:hover {
                text-decoration: underline;
                color: violet;
            }
            .footer-div {
                background-color: rgb(93, 98, 94, 0.9);
                color: #ffffff;
                padding: 10px 0;
                text-align: center;

            }
            nav {
                background-color: #5d625e;
                position: fixed;
                top: 0;
                left: 0;
                right: 0;
                z-index: 1000;
            }

            .animated-heading {
                animation: fadeColor 3s ease-in-out;
                transition: color 1.5s;
            }
            @keyframes fadeColor {
                0% {
                    opacity: 0;
                    color: #b0b0b0;
                    letter-spacing: 0.1em;
                    transform: scale(0.95);
                }
                60% {
                    opacity: 1;
                    color: goldenrod;
                    letter-spacing: 0.15em;
                    transform: scale(1.05);
                }
                100% {
                    opacity: 1;
                    color: grey;
                    letter-spacing: normal;
                    transform: scale(1);
                }
            }
                        
            .animated-subheading {
                animation: FadeIn 5s ease-in;
                transition: none;
            }
            
            @keyframes FadeIn {
                0% {
                    opacity: 0;
                    transform: translateY(20px) scale(0.95);
                    letter-spacing: 0.2em;
                }
                60% {
                    opacity: 1;
                    transform: translateY(-8px) scale(1.05);
                    letter-spacing: 0.12em;
                }
                100% {
                    opacity: 1;
                    transform: translateY(0) scale(1);
                    letter-spacing: normal;
                }
            }
                        /* Dark mode style */
            body.dark-mode {
                background-color: #181a1b !important;
                color: #e0e0e0 !important;
            }
            body.dark-mode nav,
            body.dark-mode .footer-div {
                background-color: #444 !important;
                color: #e0e0e0 !important;
            }
            body.dark-mode label[for] {
                color: #ffd700 !important;
            }
            body.dark-mode main,
            body.dark-mode .main-images,
            body.dark-mode .images {
                background-color: #23272b !important;
                color: #e0e0e0 !important;
                box-shadow: 0 2px 8px rgba(0,0,0,0.3);
                border-radius: 12px;
            }
            body.dark-mode main p,  
            body.dark-mode main h1.animated-heading,
            body.dark-mode main h2.animated-subheading {
                color: #ffd700 !important;
            }
            body.dark-mode .main-images p,
            body.dark-mode .images p {
                color: #ffd700 !important;
            }
            body.dark-mode input,
            body.dark-mode textarea {
                background: #23272b !important;
                color: #e0e0e0 !important;
                border: 1px solid #444 !important;
            }
            body.dark-mode .main-nav li a,
            body.dark-mode .footer-links a {
                color: #ffd700 !important;
            }
            body.dark-mode .main-nav li a:hover,
            body.dark-mode .footer-links a:hover {
                color: #fff !important;
            }
            body.dark-mode button,
            body.dark-mode .send-message-button,
            body.dark-mode .send-comment-button {
                background-color: #333 !important;
                color: #ffd700 !important;
                border: 1px solid #ffd700 !important;
            }
            body.dark-mode button:hover,
            body.dark-mode .send-message-button:hover,
            body.dark-mode .send-comment-button:hover {
                background-color: #222 !important;
                color: #fff !important;
            }
            body.dark-mode a {
                color: #ffd700 !important;
            }
            body.dark-mode a:hover {
                color: #fff !important;
            }
        </style>
